{% extends 'store/accounts/base_2.html' %}

{% load static %}
{% block content %}

<style>
    .profile-pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        boarder-radius: 50%;
    }
</style>
<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'user-page' %}">&#8592;Back to User-page</a>
            <hr>
            <h3 style="text-align: center">Account settings</h3>
            <hr>
            <img class="profile-pic" src="{{request.user.customer.imageURL}}">
            <p>owner pic</p>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <p>Enter your full name in the Name field</p>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}

                <input class="btn btn-primary" type="submit" name="Update information">
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>
{% endblock content %}
